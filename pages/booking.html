    <section class="booking_section">
        <div class="booking_title">
            <h1>Book you appointment now</h1>

        <form id="form_container">
            <section class="group_one" id="one">
                <div class="form_group">
                     <label for="fname">first Name  <input type="text" id="fname"> </label>
                     <label for="lname">last name <input type="text" id="lname"></label>

                </div>
            </section>

            <section class="group-two" id="two">
                  <div class="tattoo_service">
                    TATOO
                  </div>
                  <div class="pierce_service"> PIERCING</div>
            </section>

            <section class="group_three">
                <div class="form_group">
                    <label for="description">tatoo description<textarea type="text" id="description" rows="4" cols="20"></textarea>
                </div>

                     <label for="body_part">Placement on body<input type="text"></label>

            </section>

           <section class="group_four">
             <div class="form_group">
                <h1>Pierce type</h1>

                     <input type="radio" id="type"> 
                </div>
                  <div class="form_group">
                          <label for="document">Upload supporting file<input type="file" id="document" accept=".png ,.jpeg,.jpg,.webp" aria-required="true"></label>
                    </div>
           </section>
           <section class="group_five">
            <label for="artist">Your artist</label>
            <select name="artist" id="artist" aria-required="true">
                <option value="jacob">Jacob</option>
                  <option value="elias">Elias</option>
